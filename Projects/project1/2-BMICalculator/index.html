<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        span,h2{
            margin-left: 20%;
        }
    </style>
</head>
<body style="margin: 0%; background-color: gray;">
    <nav style="background-color: rgb(211, 192, 184); padding: 10px; display: flex ; align-items: center; margin: 0%; border-bottom: 0.1px solid darkslategray;">
        <a href='/Projects/project1/' style=" border: 1px solid black; border-radius: 4px; padding: 5px 30px; color:black; text-decoration: none; background-color: rgb(190, 182, 182);" onmouseover="this.style.backgroundColor = 'grey';" onmouseout="this.style.backgroundColor =  'rgb(190, 182, 182)';" >Home</a>
    </nav>
    <main>
        <h1 style="text-align: center;" >BMI Calculator</h1>
        <form>
            <span><label for="height">Height in CM: </label><input type="text" name="height" id="height"></span><br><br>
            <span><label for="weight">Weight in KG: </label><input type="text" name="weight" id="weight"></span><br>
            <input id="calculate" style="border-radius: 5px; border: 1px solid black; padding: 5px; margin-left: 25%; margin-top: 10px; cursor: pointer;" type="submit" value="Calculate BMI" >
        </form>
        <div id="weight-guide">
            <h2>BMI Weight Guide</h1>
            <span>Under Weight = Less than 18.6</span><br>
            <span>Normal Range = between 18.6 and 24.9</span><br>
            <span>OverWeight = Greater than 24.9</span><br>
        </div>
    </main>
    <script src="bmiCalc.js"></script>
</body>
</html>
