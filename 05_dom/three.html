<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice JS</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
        <li>Typescript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Ruby')

    //Edit
    const secLang = document.querySelector('li:nth-child(2)')
    // secLang.innerHTML = 'Mojo'
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode('Mojo'))
    // newLi.textContent = 'Mojo'
    secLang.replaceWith(newli)

    // Edit
    const thirdLang = document.querySelector('li:nth-child(3)')
    thirdLang.outerHTML = '<li>React</li>'

</script>
</html>
